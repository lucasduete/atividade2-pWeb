<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br/>
        <h3>Login</h3>
        <form action="LoginServlet" method="POST">
            Nome: <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome"><br/>
            Password: <input type="password" id="senha" name="password" required placeholder="Digite sua Senha"><br/>
            Teste: <input type="text" id="teste" name="teste" disabled placeholder="tste"><br/>
            <br/>
            <input type ="submit">
        </form>
    </body>
</html>
