<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Coletando três parâmetros</h3>
        
        <br/><br/>
        
        <form id="cadastro" action="servlet" method="POST">
            <table>
                <thead>
                    <tr>
                        <th>Parametro</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Primeiro Parametro</td>
                        <td><input type="text" required placeholder="Primerio Parametro" name="primParametro"></td>
                    </tr>
                    <tr>
                        <td>Segundo Parametro</td>
                        <td><input type="text" required placeholder="Segundo Parametro" name="segParametro"></td>
                    </tr>
                    <tr>
                        <td>Terceiro Parametro</td>
                        <td><input type="text" required placeholder="Terceiro Parametro" name="tercParametro"></td>
                    </tr>
                </tbody>
            </table>    
            <br/>             
            <input type="submit">
        </form>
    </body>
</html>
